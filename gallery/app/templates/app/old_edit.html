<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Minimal Django File Upload Example</title>
        </head>

        <body>
                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url 'transform_old' id=id side=side %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <img id = 'img_id' src='{{ old.url }}' alt="your image" />
                        <p>{{ form.desc }}</p>
                        <p><input type="submit" value="Upload" /></p>
                </form>
        </body>

</html>
